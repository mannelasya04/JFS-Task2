<!DOCTYPE html>
<head>
    <title>Apply for a Job</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Apply for a Job</h1>
    <form id="job-application-form">
        <div class="form-group">
            <label for="name">Name*:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number*:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="resume">Resume*:</label>
            <input type="file" id="resume" name="resume" required>
        </div>
        <div class="form-group">
            <label for="position">Position Applying For*:</label>
            <select id="position" name="position" required>
                <option value="">Select</option>
                <option value="">Assistant Manager</option>
                <option value="">Manager</option>
                <option value="">HR</option>
                <option value="">Marketing Manager</option>
                </select>
        </div>
        <div class="form-group">
            <label for="salary-expectations">Salary Expectations*:</label>
            <input type="text" id="salary-expectations" name="salary-expectations">
        </div>
        <div class="form-group">
            <label for="available-to-start">Available to Start*:</label>
            <input type="date" id="available-to-start" name="available-to-start">
        </div>
        <div class="form-group"></div>
            <label for="skills">Skills and Qualifications*:</label>
            <textarea id="skills" name="skills"></textarea>
        </div>
        <div class="form-group">
            <label for="education">Education and Certifications*:</label>
            <textarea id="education" name="education"></textarea>
        </div>
        <div class="form-group">
            <label for="portfolio">Portfolio or Work Samples*:</label>
            <input type="text" id="portfolio" name="portfolio">
        </div>
        <div class="form-group">
            <label for="previous-experience">Previous Work Experience*:</label>
            <select id="previous-experience" name="previous-experience" required>
                <option value="">Select </option>
                <option value="">Yes</option>
                <option value="">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="references">References:</label>
            <textarea id="references" name="references"></textarea>
        </div>
        <form id="job-application-form" onsubmit="return validateForm();">
            <button type="submit">Submit Application</button>
        </form>
</body>
</html>
