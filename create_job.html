<!DOCTYPE html>
<head>
    <title>Enter Job Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Enter Job Data</h1>
    
    <form id="jobForm">
        <label for="title">Job Title *</label>
        <input type="text" id="title" name="title" required>

        <label for="type">Job Type *</label>
        <select id="type" name="type" required>
            <option value="">Select Job Type</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contract">Contract</option>
        </select>

        <label for="department">Department *</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="HR">HR</option>
        </select>

        <label for="country">Country *</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="South Korea">South Korea</option>
            <option value="Europe">Europe</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Singapore">Singapore</option>
        </select>

        <label for="description">Job Description *</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="openingDate">Opening Date *</label>
        <input type="date" id="openingDate" name="openingDate" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission for this prototype

            // Retrieve form values
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const department = document.getElementById('department').value;
            const country = document.getElementById('country').value;
            const description = document.getElementById('description').value;
            const openingDate = document.getElementById('openingDate').value;

            // Simulate form submission
            console.log({
                title,
                type,
                department,
                country,
                description,
                openingDate
            });

            alert("Job data submitted!");
        });
    </script>
</body>
</html>
